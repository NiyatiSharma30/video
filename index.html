<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Psychiatrist</title>
</head>
<body>
    <h1>AI Psychiatrist Video Call</h1>
    <video id="localVideo" autoplay playsinline></video>
    <video id="avatarVideo" autoplay playsinline controls></video> <!-- ‚úÖ Added controls for debugging -->
    <p>Detected Emotion: <span id="emotion">Neutral</span></p>
    <button onclick="startCall()">Start Video Call</button>

    <script>
        let ws;
        let localStream;

        async function startCall() {
            try {
                // ‚úÖ Get video and audio stream
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('localVideo').srcObject = localStream;

                // ‚úÖ Open WebSocket connection
                ws = new WebSocket("wss://ai-psychiatrist.onrender.com/emotion");

                ws.onopen = () => console.log("‚úÖ WebSocket Connected");
                ws.onerror = (error) => console.error("‚ùå WebSocket Error:", error);
                ws.onclose = () => console.log("‚ùå WebSocket Closed");

                ws.onmessage = async function(event) {
                    console.log("üì© Received Data:", event.data);

                    try {
                        const data = JSON.parse(event.data);
                        document.getElementById("emotion").innerText = data.emotion || "Neutral";

                        // ‚úÖ Request Avatar Video
                        let avatarResponse = await fetch("https://ai-psychiatrist.onrender.com/generate_avatar/", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ emotion: data.emotion || "Neutral" })
                        });

                        let avatarData = await avatarResponse.json();
                        console.log("üé• Avatar API Response:", avatarData);

                        if (avatarData.result_url) {
                            playAvatarVideo(avatarData.result_url);
                        } else {
                            console.error("‚ùå No avatar video URL received!");
                        }
                    } catch (error) {
                        console.error("‚ùå Error processing WebSocket message:", error);
                    }
                };

                // ‚úÖ Send frames every second
                setInterval(async () => {
                    try {
                        if (ws.readyState !== WebSocket.OPEN) {
                            console.warn("‚ö†Ô∏è WebSocket not open. Skipping frame send.");
                            return;
                        }

                        const video = document.getElementById("localVideo"); // ‚úÖ Ensure video is defined
                        if (!video.videoWidth || !video.videoHeight) {
                            console.warn("‚ö†Ô∏è Video not ready yet. Skipping frame.");
                            return;
                        }

                        const canvas = document.createElement("canvas");
                        const ctx = canvas.getContext("2d");
                        canvas.width = video.videoWidth; // ‚úÖ Use video dimensions
                        canvas.height = video.videoHeight;
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                        const imageData = canvas.toDataURL("image/jpeg");  // "data:image/jpeg;base64,..."
                        const base64Data = imageData.split(",")[1];  // ‚úÖ Extract only Base64 content

                        ws.send(base64Data); // ‚úÖ Send without unnecessary padding

                    } catch (error) {
                        console.error("‚ùå Error sending frame:", error);
                    }
                }, 1000);

            } catch (error) {
                console.error("‚ùå Error starting video call:", error);
            }
        }

        async function playAvatarVideo(url) {
            try {
                let video = document.getElementById("avatarVideo");
                console.log("üé• Playing Avatar Video:", url);
                video.src = url;
                video.load();
                await video.play();
            } catch (error) {
                console.error("‚ùå Error playing avatar video:", error);
            }
        }
    </script>
</body>
</html>
